<div class="container ">
    <!-- <h1 class="text-center">sorted</h1> -->
    <div class="row section-partion mt-3 justify-content-evenly">
        <div  *ngFor="let d of service.searchBarValue" class="col-sm-3 section-col col-xs-12 m-3">
            <div class="row"><img [src]="d.prodImage" alt="img1"></div>
                <div class="row p-2 productName"><h5>{{d.prodName}}</h5></div>
                <div class="row align-items-center p-2"> 
                    <div class="col-sm-5 col-4 text-secondary"><b>MRP </b>: <del>&#8377;{{d.prodPrice}}</del></div>
                    <div class="col-sm-5 col-4 text-success"><b>Offer : </b>&#8377;{{d.prodDiscount}}</div>
                </div>
            <div class="row p-3">
                <div class="col text-center"><button class="button-add" (click)="addCart(d.prodId)">Add to Cart</button></div>
            </div>
        </div>
    </div>
</div>
