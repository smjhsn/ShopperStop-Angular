<div class="container">
    <div class="row mt-4 justify-content-center">
        <div class="firstSection col-sm-6 col-9">
            <h3 class="text-center ">Payment Menu</h3>
            <div class="row justify-content-center">
                    <div class="col-10">
                        <form >
                            <div class="row mt-4">
                                <div class="col">
                                    <label for="cardNumber" class="form-label p-2">Card Number</label>
                                    <input type="text" name="cardNumber" id="cardNumber" class="form-control" placeholder="Card Number">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <label for="cardHolderName" class="form-label p-2">Card Holder's Name</label>
                                    <input type="text" name="cardHolderName" id="cardHolderName" class="form-control" placeholder="Card Holder's Name">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <label for="expiration" class="form-label p-2">Expiration</label>
                                    <input type="text" name="expiration" id="expiration" class="form-control" placeholder="MM/YYYY">
                                </div>
                                <div class="col">
                                    <label for="cvv" class="form-label p-2">CVV</label>
                                    <input type="password" name="cvv" id="cvv" class="form-control" placeholder="cvv">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col text-center"><button class="btn btn-primary" (click)="onPay()">Pay</button></div>
                                <div class="col text-center"><button class="btn btn-danger"(click)="onCancel()">Cancel</button></div>
                            </div>
        
                        </form>
                    </div>
             </div>
        </div>
    </div>
</div>
