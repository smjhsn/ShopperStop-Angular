<div class="section-main">
    <div class="container section-container">
        <div class="row justify-content-center mt-5">
            <div class="col-6 p-5 section-col ">
                <h1 class="text-center p-3">Add Product Details</h1>
                <form [formGroup]="form" (ngSubmit)="addProducts()">
                    <!-- <label for="" class="form-label p-1">Product Id</label>
                    <input type="text" class="form-control" name="id" placeholder="1100's or 2100's or 3100's"  formControlName="productId" >
                    <div class="p-2" *ngIf="form.get('productId')?.invalid && form.get('productId')?.touched">
                        <small class="text-danger">Product Id required</small> -->
                    <!-- </div> -->
                    <label for="" class="form-label p-1 mt-3">Product Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Proudct Name" formControlName="productName">
                    <div class="p-2" *ngIf="form.get('productName')?.invalid && form.get('productName')?.touched">
                        <small class="text-danger">Product Name required</small>
                    </div>
                    <label for="" class="form-label p-1 mt-3">Product Image</label>
                    <input type="text" class="form-control" name="image" placeholder="Product Image Link" formControlName="productImage">
                    <div class="p-2" *ngIf="form.get('productImage')?.invalid && form.get('productImage')?.touched">
                        <small class="text-danger">Product Image Link required</small>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="" class="form-label p-1">Product Category</label>
                            <select formControlName="category" (change)="selectCat()" class="form-control">
                                <option value="" selected disabled>Select Any</option>
                                <option value="men">Mens</option>
                                <option value="women">Women</option>
                                <option value="kid">Kid</option>
                            </select>
                            <div class="p-2" *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
                                <small class="text-danger">Product Category required</small>
                            </div>
                        </div>
                        <div class="col">
                    <div class="mens" *ngIf="mens">
                        <label for="" class="form-label p-1">Men's Category</label>
                        <select formControlName="menCat"  class="form-control">
                            <option value="" selected disabled>Select Any</option>
                            <option value="101">Shirts</option>
                            <option value="102">Pants</option>
                            <option value="103">Shorts</option>
                        </select>
                        <div class="p-2" *ngIf="form.get('menCat')?.invalid && form.get('menCat')?.touched">
                            <small class="text-danger">Category Name required</small>
                        </div>
                    </div>
                    <div class="mens" *ngIf="womens">
                        <label for="" class="form-label p-1" >Women's Category</label>
                        <select formControlName="womenCat"  class="form-control">
                            <option value="" selected disabled>Select Any</option>
                            <option value="201">Shirts</option>
                            <option value="202">Kurtas</option>
                        </select>
                        <div class="p-2" *ngIf="form.get('womenCat')?.invalid && form.get('womenCat')?.touched">
                            <small class="text-danger">Category Name required</small>
                        </div>
                    </div>
                    <div class="mens" *ngIf="kids">
                        <label for="" class="form-label p-1 ">Kid's Category</label>
                        <select formControlName="kidCat"  class="form-control">
                            <option value="" selected disabled>Select Any</option>
                            <option value="301">Shirts</option>
                            <option value="302">Out Wear</option>
                        </select>
                        <div class="p-2" *ngIf="form.get('kidCat')?.invalid && form.get('kidCat')?.touched">
                            <small class="text-danger">Category Name required</small>
                        </div>
                    </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="" class="form-label p-1">Product Price</label>
                            <input type="text" name="price" class="form-control" placeholder="Price in MRP" formControlName="productPrice">
                            <div class="p-2" *ngIf="form.get('productPrice')?.invalid && form.get('productPrice')?.touched">
                                <small class="text-danger">Product Price required</small>
                            </div>
                        </div>
                        <div class="col">
                            <label for="" class="form-label p-1">Discount Price</label>
                            <input type="text" name="discount" class="form-control" placeholder="Discount Price"  formControlName="productDiscount">
                            <div class="p-2" *ngIf="form.get('productDiscount')?.invalid && form.get('productDiscount')?.touched">
                                <small class="text-danger">Product Discount required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-center p-3">
                            <button class="btn btn-primary" >Submit</button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8 text-end">
                            <a routerLink="/home" class="a-home">Home</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
