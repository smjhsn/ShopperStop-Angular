<nav class="navbar navbar-expand-lg  bg-primary  fixed-top" data-bs-theme="dark">
    <div class="container-fluid ">
      <a class="navbar-brand p-1" routerLink="/home"><span class="shoppersStop">Shoppers Stop</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navcenter">
          <li class="nav-item">
            <a class="nav-link username" aria-current="page" >Welcome, {{username}} Here is Your Cart</a>
          </li>
        </ul>
        <form class="d-flex p-1" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchBox" name="search" >
            <button class="btn btn-light" type="submit" >Search</button>
          </form>
      </div>
    </div>
  </nav>
  <div class="container first-section" >
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="row p-3 justify-content-center align-items-center product-row" *ngFor="let f of prodCat" >
          <div class="col-4 text-center p-2"><img class="image-cart" [src]="f.productImage" alt=""></div>
          <div class="col-8">
            <div class="row p-3 justify-content-center"><h5>{{f.productName}}</h5></div>
            <div class="row p-3 justify-content-center align-items-center">
                <div class="col text-center"><b>MRP</b> : <del>&#8377;{{f.productPrice}}</del></div>
                <div class="col text-center text-success"><b>Offer</b> : &#8377;{{f.productDiscount}}</div>
                <div class="col-2 text-center"><button (click)="deleteData(f.id)" class="bin-button"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-trash3-fill text-danger" viewBox="0 0 16 16">
                  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                </svg></button>
                </div>
            </div>
            <div class="row p-3 justify-content-center align-items-center">
              <div class="col-sm-4  form-group">
                <select class="form-control text-center"  name="quantity" id="quantity" [(ngModel)]="f.productQuantity" (change)="updateFinalPrice(f)">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="col-sm-4 text-center"><b>Final Price</b> : &#8377;{{f.finalPrice}}</div>
            </div>
          </div>
      </div>
      <div class="totalPrice container mt-5">
          <div class="row align-items-center justify-content-center">
            <div class="col-sm-9 col-7 text-end"><h5>Total Price : &#8377;{{totalPrice}}</h5></div>
            <div class="col-sm-2 col-4 text-end"><button class="button-Check" (click)="onCheckOut()">Check Out</button></div>
          </div>
      </div>
      </div>
    </div>
  </div>
  <!--&#8377;    rupees symbol-->
